<!doctype html>
<html lang="ja">
  <head>
    <title>LLM Chat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="/ch15.11-15/ex13/index.js"></script>
    <!-- styleはChatGPTに生成してもらった -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .chatarea {
        width: 800px;
        max-width: 90%;
        margin: 20px 0;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
        height: 500px;
        padding: 10px;
        display: flex;
        flex-direction: column;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        flex-grow: 1;
      }

      form {
        width: 800px;
        max-width: 90%;
        display: flex;
        margin-top: 10px;
      }

      input#input {
        flex-grow: 1;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      button {
        margin-left: 10px;
        padding: 10px 20px;
        background-color: #0078d4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #005ea1;
      }

      .chat {
        margin: 10px 0;
        display: flex;
        align-items: flex-start;
      }

      .chat.you {
        justify-content: flex-start;
      }

      .chat.me {
        justify-content: flex-end;
      }

      .chat p {
        max-width: 70%;
        padding: 10px 15px;
        border-radius: 10px;
        margin: 0;
        word-wrap: break-word;
      }

      .chat.you p {
        background-color: #e0e0e0;
        color: black;
        border-bottom-left-radius: 0;
      }

      .chat.me p {
        background-color: #0078d4;
        color: white;
        border-bottom-right-radius: 0;
      }
    </style>
  </head>
  <body>
    <div class="chatarea">
      <ul id="list"></ul>
    </div>
    <form id="form">
      <input id="input" placeholder="メッセージを入力..." />
      <button type="submit">送信</button>
    </form>
  </body>
</html>
