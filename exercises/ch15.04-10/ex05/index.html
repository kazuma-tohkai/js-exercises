<html lang="ja">
  <head>
    <title>inline-circle</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="/ch15.04-10/ex05/index.js"></script>
  </head>
  <body>
    <p>
      The document has one marble:<inline-circle data-testid="marble1"></inline-circle>.
      The HTML paser instantiates two more marbles:
      <inline-circle
        data-testid="marble2"
        diameter="1.2em"
        color="blue"
        border-color="gold"
      ></inline-circle>
      <inline-circle
        data-testid="marble3"
        diameter=".6em"
        color="gold"
        border-color="blue"
        border-radius="20%"
      ></inline-circle
      >. How many marbles does the document contain now?
    </p>
  </body>
