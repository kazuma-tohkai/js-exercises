<!doctype html>
<html lang="ja">
  <head>
    <title>Simple ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="/ch15.04-10/ex02/index.js"></script>
    <link rel="stylesheet" href="/ch15.04-10/ex02/style.css" />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
      <h1 class="text-2xl font-semibold text-center text-gray-800 mb-4">
        ToDoリスト
      </h1>

      <!-- 新規ToDoのフォーム -->
      <form id="new-todo-form" class="flex mb-4">
        <input
          type="text"
          id="new-todo"
          placeholder="What needs to be done?"
          class="w-full px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          type="submit"
          class="px-4 py-2 font-semibold text-white bg-blue-500 hover:bg-blue-600 rounded-r-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          Add
        </button>
      </form>

      <!-- ToDoリスト -->
      <ul id="todo-list" class="space-y-2">
        <!-- JavaScriptでリストアイテムを動的に追加 -->
      </ul>

      <!-- テンプレート -->
      <template id="todo-template">
        <li
          class="flex items-center justify-between px-4 py-2 bg-gray-50 rounded-md shadow border border-gray-200"
        >
          <div class="flex items-center">
            <input
              type="checkbox"
              class="toggle h-5 w-5 text-blue-500 border-gray-300 rounded focus:ring-blue-400"
            />
            <label class="content ml-3 text-gray-700"></label>
          </div>
          <button
            class="destroy text-red-500 hover:text-red-700 focus:outline-none"
          >
            ❌
          </button>
        </li>
      </template>
    </div>
  </body>
</html>
